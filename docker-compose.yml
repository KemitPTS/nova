version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: novaai-db
    environment:
      POSTGRES_USER: novaai
      POSTGRES_PASSWORD: novaai_secure_pass
      POSTGRES_DB: novaai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novaai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: novaai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: novaai-api
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://novaai:novaai_secure_pass@postgres:5432/novaai_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_key_here
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./packages/backend/src:/app/src
    command: yarn dev

  # Frontend
  frontend:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: novaai-web
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_WS_URL: ws://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/web/src:/app/src

volumes:
  postgres_data:
  redis_data: